<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h태그를 배워보자.</title>
</head>
<body>
  <!--
  *h태그
  - 해딩태그라고 한다.
  - 본문의 제목을 정의하는 태그이다.
  - 본문에는 대제목 부터 소제목이 존재할 수 있기 때문에 
   해딩 태그도 마찬가지고 대제목,소제목을 표현할 수 있다.
   h1 대제목 ~ h6 소제목
  - 블럭 성질을 가지며 이전 다음 내용이 같은 줄에 출력되지 않는다.
  - h1 태그는 본문의 대제목으로 본문 구조 태그와 함께 사용시 여러번 선언해도
  크기는 한번만 크게 나타난다.
  -->
  <h1>01.대제목</h1>기준 글자 크기
  <h2>01_1.소제목1</h2>
  <h3>01_1.소제목1</h3>
  <h4>01_1.소제목1</h4>
  <h5>01_1.소제목1</h5>
  <h6>01_1.소제목1<h1>제목안에 다른 블럭 태그</h1></h6>
</body>
</html>
